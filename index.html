<html>
<head>
	<link rel="stylesheet" href="flood.css">
	<title>Flood fill game</title>
</head>
<body>
	<div class="floodfill">
		<div class="gamegrid">
		</div>
		<div class="controls">
			<!--<div class="square red"></div><div class="square blue"></div><div class="square yellow"></div><div class="square black"></div><div class="square green"></div>-->
		</div>
		<div class="info">
			<p>Turns taken: <span id="turns">0</span></p>
			<p>Maximum turns: <span id="maxTurns">31</span></p>
			<p id="victory"></p>
			<p id="newGame" class="floodButton">New Game</p>
			<p id="retry" class="floodButton">Retry</p>
			<p>Seed: <a href="." id="seedInfo"></a></p>
	</div>
	</div>

	<script src="jquery-1.12.3.js"></script>
	<script src="seedrandom.min.js"></script>
	<script src="flood.js"></script>
</body>
</html>
